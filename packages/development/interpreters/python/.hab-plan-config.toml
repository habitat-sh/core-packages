[rules]
missing-license = { level = "off", source-shasum = "1b2e4e2df697c52d36731666979e648beeda5941d0f95740aafbf4163e5cc126" }
unused-runpath-entry = { level = "off" }
# Ignore test scripts that intentionally use python instead of python3.
# This is because python must always invoke python2 on debian based systems
env-script-interpreter-not-found = { ignored_files = ["lib/*", ] }
# These scripts are only used for tests and can be ignored
host-script-interpreter = { ignored_files = ["lib/python3.10/test/*"] }
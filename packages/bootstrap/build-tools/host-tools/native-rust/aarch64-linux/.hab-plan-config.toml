docker-image = "hab-bootstrap:20230523"

[rules]
bad-rpath-entry = "off"
# We allow all these violations as this rust compiler will always be run inside
# the hab-bootstrap docker image.
host-elf-interpreter = "off"
library-dependency-not-found = "off"
missing-license = {level = "off", source-shasum = "b24d0df852490d80791a228f18c2b75f24b1e6437e6e745f85364edab245f7fa"}
unused-rpath-entry = "off"
